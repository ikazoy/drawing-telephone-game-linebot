service: liff-test

# 実行環境に関する設定
provider:
  name: aws
  runtime: nodejs8.10
  region: ap-northeast-1
  profile: giboshi31
  stage: development
  environment:
    NODE_ENV: ${opt:stage, self:provider.stage}
  iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:*"
        Resource:
          - { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ]]}
          - "arn:aws:s3:::drawing-telephone-game-linebot-images-${opt:stage, self:provider.stage}/*"
      - Effect: "Allow"
        Action:
          - "lambda:InvokeFunction"
        Resource:
          - "*"

# 利用するプラグインについて
plugins:
  - serverless-offline

# デプロイ時のパッケージの内容について
# package:
#   include:
#     - src/**

functions:
  webhook:
    handler: messageIndex.handler
    events:
      - http:
          path: /webhook
          method: post
          cors: true
  openLiff:
    handler: liffIndex.handler
    events:
      - http:
          path: /liff
          method: get
          cors: true
  saveImage:
    handler: liffIndex.handler
    events:
      - http:
          path: /saveimage
          method: post
          cors: true
  sendNext:
    handler: handler.sendNext
  triggeredBySavedImage:
    handler: handler.triggeredBySavedImage
    events:
      - s3:
          bucket: drawing-telephone-game-linebot-images-${opt:stage, self:provider.stage}
          event: s3:ObjectCreated:*